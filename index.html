<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berichtsformular – Ahmadiyya</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f7fb;
      color: #333;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    img.logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 150px;
    }
    h1 {
      color: #006633;
      margin-bottom: 30px;
    }
    form {
      text-align: left;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #006633;
      color: white;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d26;
    }
    .feedback {
      display: none;
      margin-top: 20px;
      color: #006633;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <img src="Ahmadiyya-Logo_Original.png" alt="Ahmadiyya Logo" class="logo">
  <h1>Berichtsformular</h1>

  <form id="berichtForm" action="https://formspree.io/f/movkozeq" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="amt">Amt / Funktion:</label>
    <input type="text" id="amt" name="amt">

    <label for="gebete">Wie oft haben Sie gebetet?</label>
    <input type="text" id="gebete" name="gebete">

    <label for="koran">Haben Sie den Koran gelesen?</label>
    <select id="koran" name="koran">
      <option>Ja</option>
      <option>Nein</option>
    </select>

    <label for="moschee">Wie oft waren Sie in der Moschee?</label>
    <input type="number" id="moschee" name="moschee">

    <label for="freitagsansprache">Haben Sie die Freitagsansprache gehört?</label>
    <select id="freitagsansprache" name="freitagsansprache">
      <option>Ja</option>
      <option>Nein</option>
    </select>

    <label for="bemerkungen">Zusätzliche Bemerkungen:</label>
    <textarea id="bemerkungen" name="bemerkungen" rows="4"></textarea>

    <button type="submit">Bericht absenden</button>
  </form>

  <div class="feedback" id="feedback">
    Vielen Dank, Ihr Bericht wurde erfolgreich gesendet!
  </div>

  <script>
    const form = document.getElementById('berichtForm');
    const feedback = document.getElementById('feedback');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.reset();
          feedback.style.display = 'block';
        } else {
          alert('Es gab ein Problem beim Senden des Formulars.');
        }
      }).catch(() => {
        alert('Verbindung fehlgeschlagen. Bitte später erneut versuchen.');
      });
    });
  </script>

</body>
</html>
